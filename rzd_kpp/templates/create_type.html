{% extends 'layout.html' %}

{% block contentE %}
<h2>Создание типа пропуска</h2>

<form method="POST" action="{{ url_for('admin_create_type') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="name" class="form-control-label">Название типа пропуска</label>
        {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>

{% endblock contentE %}
